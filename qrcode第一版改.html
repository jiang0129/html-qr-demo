        <!-- Browsing History Modal -->
        <div id="watchModel" class="modal fade">
            <div class="modal-dialog modal-ku">
                <div class="modal-content">

                        <h4 class="modal-title">瀏覽記錄</h4>
                    </div>

                    <div class="modal-body" id="listHistory">
                        <!-- 靜態示例 -->

                    </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        let html5QrCode = null;

        async function startScanning() {
            if (html5QrCode) return;

            try {
                const cameras = await Html5Qrcode.getCameras();
                if (!cameras || cameras.length === 0) {
                    alert("未偵測到攝影機，請檢查設備權限");
                    return;
                }

                // 優先後鏡頭
                let rearCam = cameras.find(cam =>
                    cam.label.toLowerCase().includes('back') ||
                    cam.label.toLowerCase().includes('rear') ||
                    cam.label.toLowerCase().includes('environment')
                );
                let cameraConfig = rearCam
                    ? { facingMode: { exact: "environment" } }
                    : { facingMode: "environment" };

                html5QrCode = new Html5Qrcode("reader");

                const qrConfig = {
                    fps: 15,                     // 每秒幀數
                    qrbox: { width: 250, height: 250 },
                    disableFlip: false
                };

                await html5QrCode.start(
                    cameraConfig,
                    qrConfig,
                    (decodedText) => {
                        document.getElementById('result').textContent = `掃描到: ${decodedText}`;
                    },
                    (error) => {
                        // 靜默失敗，不顯示
                    }
                );
            } catch (err) {
                console.error("掃描啟動失敗:", err);
                alert("掃描啟動失敗: " + err);
            }
        }

        // 啟動掃描
        startScanning();

        // 卸載頁面時釋放攝影機
        window.addEventListener('beforeunload', async () => {
            if (html5QrCode) {
                try { await html5QrCode.stop(); } catch (e) { }
            }
        });
    </script>
